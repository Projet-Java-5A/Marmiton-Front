<swiper-container
  slides-per-view="auto"
  [spaceBetween]="0"
  [loop]="false"
  [autoplay]="{
    delay: 2500,
    disableOnInteraction: false
  }"
  navigation="true"
  class="recipe-carousel"
>
  @for (recette of recettes; track recette.id) {
    <swiper-slide>
      <article class="recipe-card">
        <div class="recipe-image-container" [routerLink]="['/recette', recette.id]">
          @if (recette.imageUrl) {
            <img [src]="recette.imageUrl" [alt]="'Photo de ' + recette.nom">          } @else {
            <div class="image-placeholder">
              <span>Photo de {{ recette.nom }}</span>
            </div>
          }
        </div>     
        <div class="recipe-title-banner">     
          <h3>{{ recette.nom }}</h3>       
        </div>
      </article>
    </swiper-slide>
  }
</swiper-container>
