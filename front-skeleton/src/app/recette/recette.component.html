<div class="recette-container" *ngIf="recette; else loading">
  
  <mat-card class="recette-card">
    
    <mat-card-header>
      <mat-card-title class="recette-title">{{ recette.nom }}</mat-card-title>
    </mat-card-header>

    <div class="recette-image-container">
        <img mat-card-image [src]="recette.imageUrl" [alt]="'Photo de ' + recette.nom">
    </div>

    <mat-card-content class="recette-content">

      <div class="details-section">
        <div class="detail-item">
          <mat-icon>timer</mat-icon>
          <span>{{ recette.duree }} min</span>
        </div>
        <div class="detail-item">
          <mat-icon>whatshot</mat-icon>
          <span>Difficulté: {{ recette.difficulte }}/5</span>
        </div>
        <div class="detail-item">
          <mat-icon>euro</mat-icon>
          <span>~{{ recette.prix }}€</span>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <h3>Ingrédients</h3>
          <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let ing of recette.ingredients">
              {{ ing.quantite }} {{ ing.nom }}
            </mat-list-item>
          </mat-list>
        </div>

        <div class="column">
          <h3>Ustensiles</h3>
          <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let ust of recette.ustensiles">
              {{ ust.nom }}
            </mat-list-item>
          </mat-list>
        </div>
      </div>

      <div class="steps-section">
        <h3>Préparation</h3>
        <p class="steps-text">{{ recette.contenu }}</p>
      </div>

    </mat-card-content>
  </mat-card>

</div>

<ng-template #loading>
  <p>Chargement de la recette...</p>
</ng-template>
