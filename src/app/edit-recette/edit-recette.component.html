<div class="form-container">
  <h2>Modifier la recette</h2>
  <form *ngIf="recetteForm" [formGroup]="recetteForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="nom">Nom de la recette</label>
      <input id="nom" type="text" formControlName="nom">
    </div>

    <div class="form-group">
      <label for="imageUrl">URL de l'image</label>
      <input id="imageUrl" type="text" formControlName="imageUrl">
    </div>

    <div class="form-group">
      <label for="duree">Durée (minutes)</label>
      <input id="duree" type="number" formControlName="duree">
    </div>

    <div class="form-group">
      <label for="difficulte">Difficulté</label>
      <select id="difficulte" formControlName="difficulte">
        <option *ngFor="let star of stars" [value]="star">{{star}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="prix">Prix</label>
      <select id="prix" formControlName="prix">
        <option *ngFor="let range of priceRanges" [value]="range">{{range}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="contenu">Instructions</label>
      <textarea id="contenu" formControlName="contenu" rows="10"></textarea>
    </div>

    <div class="form-group">
      <h4>Ingrédients</h4>
      <div formArrayName="ingredients">
        <div *ngFor="let ingredient of ingredients.controls; let i=index" [formGroupName]="i" style="margin-bottom: 10px;">
          <input type="text" formControlName="nom" placeholder="Nom de l'ingrédient" style="margin-right: 10px;">
          <input type="text" formControlName="quantite" placeholder="Quantité" style="margin-right: 10px;">
          <button type="button" (click)="removeIngredient(i)">Supprimer</button>
        </div>
      </div>
      <button type="button" (click)="addIngredient()">Ajouter un ingrédient</button>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="recetteForm.invalid">Sauvegarder les modifications</button>
      <button type="button" (click)="cancel()">Annuler</button>
    </div>

  </form>
</div>
